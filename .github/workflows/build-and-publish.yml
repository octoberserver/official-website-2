name: build-and-publish.yml
on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          file: ./Dockerfile
          context: .

      - name: Deploy to production
        run: |
          curl -k -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: ${{ secrets.TUNA_AUTH }}" \
          -d '{"name":"official-website-2","url":"https://raw.githubusercontent.com/octoberserver/official-website-2/refs/heads/main/docker-compose.yml"}' \
          https://tuna.octsrv.org/deploy
